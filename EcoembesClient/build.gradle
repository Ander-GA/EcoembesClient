plugins {
	id 'java'
	id 'application'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'es.deusto.sd.ecoembes.client'
version = '0.0.1-SNAPSHOT'
description = 'Proyecto de Ecoembes Prototipo 3'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
}

// Task to run the console client
task runConsoleClient(type: JavaExec) {
    group = 'application'
    description = 'Run the Console Client'
    mainClass = 'es.deusto.sd.ecoembes.client.console.ConsoleClient'
    classpath = sourceSets.main.runtimeClasspath
}

// Task to run the swing client
task runSwingClient(type: JavaExec) {
    group = 'application'
    description = 'Run the Swing Client'
    mainClass = 'es.deusto.sd.ecoembes.client.swing.SwingClientGUI'
    classpath = sourceSets.main.runtimeClasspath
}

// Spring Boot configuration, defaults to running the web client
bootRun {
    mainClass.set("es.deusto.sd.ecoembes.client.web.WebClientApplication")
}